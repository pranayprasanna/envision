<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Login</title>
  <style>
    /* Global reset and background */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #014434, #0f8063);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login Container */
    .login-container {
      background: #0b2c23; /* Dark background for contrast */
      width: 320px;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    /* Title */
    .login-container h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #00ff88; /* Bright green accent for the title */
    }

    /* Form Fields */
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    /* Button */
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #00ff88; /* Matching accent color */
      color: #0b2c23;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 600;
    }
    .login-container button:hover {
      background: #00cc6e; /* Slightly darker on hover */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Retailer Login</h1>
    <form action="/seller_login" method="POST">
      <input type="text" name="username" placeholder="Username or Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
